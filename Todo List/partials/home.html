<form name="noteSearch" class="row form-inline top-margin">
    <!-- Note search filter-->
    <div class="searchBar">
        <i class="fa fa-search"></i>
        <input name="query" placeholder="Search Notes" id="search" ng-model="searchQuery">
    </div>
</form>
<div ng-repeat="item in list | orderBy: '-time' | filter:searchQuery">
    <div class="note ">
        <h1>{{item.title}}</h1>
        <h2>By: {{item.author}}</h2>
        <p>{{item.body}}</p>
        <p>{{item.tagText}}</p>
        <footer>{{formatTime(item.time)}}</footer>
        <a ui-sref="re-edit({id: list.$indexFor(list.$keyAt(item))})" ng-show="userName == item.author"><button ng-click="getKey(item)">Edit</button></a>
        <button onclick="deleteReview()" type="button" class="deleteReviewButton" ng-show="userName == item.author">Delete</button>
    </div>
</div>
