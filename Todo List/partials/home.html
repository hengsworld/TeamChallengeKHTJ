<div class="container">
    <div class="top-margin" ng-repeat="item in list">
        <div class="note">
            <p>{{item.title}}</p>
            <p>{{item.author}}</p>
            <p>{{formatTime(item.time)}}</p>
            <p>{{item.body}}</p>
        </div>
    </div>
    <div class="row">
    </div>
</div>
