<div class="container">
    <div class="top-margin">
        <h2>Add Note</h2>
        <form name="newList">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="title" class="form-control" id="title" ng-model="title"></input>
            </div>
            <div class=" form-group ">
                <label for="content ">Content</label>
                <textarea rows="4" cols="50" class="form-control" id="content" ng-model="body"></textarea>
            </div>
            <!-- Tagging format -->
            <div><b>tags</b></div>
            <div class="tag-input-ctn">
                <div data-ng-repeat="(key, tag) in inputTags" class="input-tag"> {{ tag.name }}
                    <div class="delete-tag" data-ng-click="deleteTag(key)">&times;</div>
                </div>
                <input type="text" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-delete-tag="deleteTag()">
            </div>
            <p></p>
            <button ng-click="newNote()" id="add" class="btn btn-primary" type="button" ng-hide="id">Add</button>
            <button ng-click="editNote()" id="edit" class="btn btn-primary" type="button" ng-show="id">Save</button>
            <p>
        </form>
    </div>
</div>
