<div class="container">
    <div class="top-margin">
        <h2>Add Note</h2>
        <form name="newList">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="title" class="form-control" id="title" ng-model="title"></input>
            </div>
            <div class=" form-group ">
                <label for="content ">Content</label>
                <textarea rows="4 " cols="50 " class="form-control " id="content " ng-model="body"></textarea>
            </div>
            <button ng-click="newNote() " id="add " class="btn btn-primary " type="button ">Add</button>
            <p>
        </form>
    </div>
</div>
