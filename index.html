<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="author" content=""> -->
    <!-- <meta name="description" content=""> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- our CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<body ng-app="RegistrationApp" class="container">
    <h1>Sign Up</h1>
    <p>Our service is fun and awesome, but you must be 13 years old to join</p>
    <!-- Form  -->
    <form id="signUpForm" ng-model="signUpForm" name="signUpForm" role="form" ng-controller="RegisterCtrl" novalidate>
        <div class="container">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input ng-model="email" name="email" type="email" class="form-control" id="email" placeholder="email address" required>
                <p ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="help-block small">your email address is invalid</p>
                <br>
            </div>
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="your first name">
                <br>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="lastName" name="lastName" type="lastName" class="form-control" id="lastName" placeholder="your last name" required>
                <br>
                <div ng-show="signUpForm.lastName.$invalid && signUpForm.lastName.$touched" class="alert alert-danger">We need to know your last name</div>
            </div>
            <div class="form-group">
                <label for="numbers">Date of birth</label>
                <input type="numbers" class="form-control" id="numbers" placeholder="MM/DD/YYYY">
                <br>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd1" name "password">
                <div class="invalid" ng-show="signUpForm.password.$touched">
                    <span ng-show="signUpForm.password.$form-group.required">A password is required</span>
                </div>
                <br>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd2" name 'comfirm'>
                <div class="invalid" ng-show="signUpForm.comfirm.$form-group.required ">
                    <span ng-show="signUpForm.comfirm.$form-group.required">A password is required</span>
                </div>
                <br>
                <div class="invalid" ng-show='!matchPassword()'>
                    <p>password needs to match</p>
                </div>
            </div>
            <button class="btn btn-default" ng-click="clearForm()">Reset</button>
            <button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid" ng-click="submitForm()">Submit</button>
        </div>
    </form>
    <!-- our Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
