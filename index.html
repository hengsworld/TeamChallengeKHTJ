<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="author" content=""> -->
    <!-- <meta name="description" content=""> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- our CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- UI Bootstrap -->
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
</head>

<body>
    <!-- Form  -->
    <form role="form" ng-controller="MyCtrl" ng-app="myApp">
        <div class="container">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input ng-model="email" name="email" type="email" class="form-control" id="email" placeholder="email address" required>
                <p ng-if="email.$invalid && email.$touched" class="help-block small">your email address is invalid</p>
            </div>
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div ng-view></div>
    <!-- our Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
