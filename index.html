<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="author" content=""> -->
    <!-- <meta name="description" content=""> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- our CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<body ng-app="RegistrationApp">

    <h1>Sign Up</h1>
    <p>Our service is fun and awesome, but you must be 13 years old to join</p>

    <!-- Form  -->
    <form role="form" ng-controller="RegisterCtrl">
        <div class="container">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="firstName" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="lastname" name="lastname" type="lastname" class="form-control" id="lastname" required>
                <p ng-show="lastname.$invalid">we need to know your last name</p>
            </div>
            <div class="form-group">
                <label for="numbers">Date of birth</label>
                <input type="numbers" class="form-control" id="numbers">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd1">
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd2">
            </div>
            <button class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
    <!-- our Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
